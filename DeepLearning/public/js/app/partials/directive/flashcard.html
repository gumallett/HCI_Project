<div ng-hide="editing" class="flip-container">
    <div ng-show="editMode" class="text-left"><a href="javascript:void(0);" ng-click="edit()">Edit</a></div>
    <div class="flipper">
        <div class="front">
            <h2 ng-bind-html="flashcard.front"></h2>
        </div>
        <div class="back">
            <h2 ng-bind-html="flashcard.backheading"></h2>
            <p ng-bind-html="flashcard.back"></p>
        </div>
    </div>
</div>

<form ng-show="editing" role="form" class="text-left">
    <div class="form-group">
        <label for="front">Front</label>
        <input class="form-control" type="text" id="front" ng-model="flashcard.front"/>
    </div>
    <div class="form-group">
        <label for="back">Back</label>
        <textarea id="back" class="form-control" ng-model="flashcard.back"></textarea>
    </div>
    <div class="form-group">
        <label for="backheading">Back Heading</label>
        <input class="form-control" type="text" id="backheading" ng-model="flashcard.backheading"/>
    </div>

    <button class="btn btn-primary" ng-click="save(idx)">Done</button><br/><br/>
</form>
