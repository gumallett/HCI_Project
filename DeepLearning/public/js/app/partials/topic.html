<h2 xmlns="http://www.w3.org/1999/html">{{ topic.heading }}</h2>
<button ng-hide="true" class="btn btn-success">Edit</button>
<form role="form" class="center-block" style="width: 400px;">
    <div class="form-group" ng-show="editMode">
        <textarea rows="10" class="form-control" ng-model="topic.content"></textarea>
    </div>
</form>

<div id="topicContent" class="row text-left">
    <div class="col-sm-12" ng-bind-html="topic.content"></div>
</div>
